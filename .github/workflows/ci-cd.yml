name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install --save-dev mocha chai
      

    - name: Run tests
      run: npm test
      timeout-minutes: 1

    - name: Deploy to production
      if: success()
      run: |
        npm run build
    
          
